<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCompanion - Login</title>
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-large">
                <i data-lucide="shield-check" style="stroke-width: 3px;"></i>
                <h1>vCompanion</h1>
            </div>
            <p class="login-subtitle">Unified vSphere Management Dashboard</p>

            {% if error %}
            <div class="alert alert-error">
                <i data-lucide="alert-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/api/auth/login" class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i data-lucide="user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="vCenter username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i data-lucide="lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="vCenter password" required>
                </div>

                <div class="form-group">
                    <label style="margin-bottom: 0.75rem; display: block;">
                        <i data-lucide="server"></i>
                        Select vCenter Servers
                    </label>
                    <div class="vcenter-list">
                        {% for vcenter in vcenters %}
                        <div class="vcenter-checkbox">
                            <input type="checkbox" id="vc_{{ vcenter.id }}" value="{{ vcenter.id }}" checked>
                            <label for="vc_{{ vcenter.id }}">
                                <strong>{{ vcenter.name }}</strong>
                                <span class="vcenter-host">{{ vcenter.host }}</span>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <input type="hidden" name="selected_vcenters" id="selectedVcenters">

                <button type="submit" class="btn-primary">
                    <i data-lucide="log-in"></i>
                    Sign In
                </button>
            </form>

            <div class="login-info">
                <i data-lucide="info"></i>
                <p>Your credentials will be used to authenticate with all configured vCenter servers. Sessions expire
                    after 1 hour of inactivity.</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            // Collect selected vCenter IDs
            const checkboxes = document.querySelectorAll('.vcenter-checkbox input[type="checkbox"]:checked');
            const selectedIds = Array.from(checkboxes).map(cb => cb.value);

            // Set hidden field value
            document.getElementById('selectedVcenters').value = selectedIds.join(',');

            // If no vCenters selected, prevent submission
            if (selectedIds.length === 0) {
                e.preventDefault();
                alert('Please select at least one vCenter server to connect to.');
                return false;
            }
        });

        // Reinitialize icons after any dynamic changes
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>

</html>
